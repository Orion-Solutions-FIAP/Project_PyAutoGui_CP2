<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Formulário PyAutoGui</h1>
        <form class="m-4">
            <fieldset class="form-group">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-sm-2 col-form-label">Nome</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName" class="col-sm-2 col-form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="phone" class="col-sm-2 col-form-label">Telefone</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Genero</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="male" value="Masculino" checked>
                            <label class="form-check-label" for="Masculino">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="female" value="Feminino">
                            <label class="form-check-label" for="Feminino">
                                Feminino
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <div class="col-sm-12">
                    <label for="mensagem">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3"></textarea>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkBox">
                        <label class="form-check-label" for="checkBox">
                                Quero receber novidades pelo email.
                        </label>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalConfirm">Enviar</button>
                </div>
            </fieldset>
        </form>
    </div>


    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="modalConfirm">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Mensagem Enviada</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Sua mensagem foi enviada com sucesso !!!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
